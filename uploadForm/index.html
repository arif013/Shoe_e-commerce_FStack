
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload data here</title>
    <!-- <link rel="stylesheet" href="/css/styles.css" /> -->
  </head>
  <body>
    <form action="/uploadform" method="post" enctype="multipart/form-data">
        <label for="fname">Title: </label>
        <input type="text" id="title" name="title"><br><br>
        <label for="lname">Price: </label>
        <input type="text" id="lname" name="price"><br><br>
        <label for="lname">Gender: </label>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female<br><br>
        <label for="lname">Description: </label>
        <textarea type="text" id="desc" name="desc" rows="10" cols="20"></textarea><br><br>
        <input type="file" name="image"  alt="Submit" width="48" height="48">
        <button type="submit">Upload</button>
      </form>
    <!-- <script src="./js/index.js"></script> -->
  </body>
</html>
